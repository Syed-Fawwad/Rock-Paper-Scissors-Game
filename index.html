<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>

    <!-- Mode Selection -->
    <div class="modes">
      <button class="mode-btn" id="best-of-5">Best of 5</button>
      <button class="mode-btn" id="best-of-10">Best of 10</button>
    </div>

    <!-- Difficulty Selection -->
    <div class="difficulty">
      <button class="difficulty-btn" id="easy">Easy</button>
      <button class="difficulty-btn" id="medium">Medium</button>
      <button class="difficulty-btn" id="hard">Hard</button>
    </div>

    <!-- Game Choices -->
    <div class="choices">
      <div class="choice" id="rock">
        <img src="./Images/rock.jpg" alt="Rock" />
      </div>
      <div class="choice" id="paper">
        <img src="./Images/paper.jpg" alt="Paper" />
      </div>
      <div class="choice" id="scissors">
        <img src="./Images/scissor.jpg" alt="Scissors" />
      </div>
    </div>

    <!-- Scoreboard -->
    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Computer</p>
      </div>
    </div>

    <!-- Game Message -->
    <div class="msg-container">
      <p id="msg">Play Your Move</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
